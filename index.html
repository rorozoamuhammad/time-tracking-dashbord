<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- link css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <section>
    <header>
      <div class="gambar">
        <img src="images/image-jeremy.png" alt="image-jeremy">
        <div class="mob">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="text">
        <p id="txt1">Daily</p>
        <p id="txt2">Weekly</p>
        <p id="txt3">Monthly</p>
      </div>
    </header>
    <article>
      
      <div class="pertama">
        <img src="images/icon-work.svg" alt="icon-work">
        <div class="tulisan" id="tulisan1">
          <div class="desk">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>5hrs</h1>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="dua">
        <img src="images/icon-play.svg" alt="icon-play">
        <div class="tulisan" id="tulisan2">
          <div class="desk">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>1hrs</h1>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>

      <div class="tiga">
        <img src="images/icon-study.svg" alt="icon-study">
        <div class="tulisan" id="tulisan3">
          <div class="desk">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>0hrs</h1>
            <p>Last Week - 1hrs</p>
          </div>
        </div>
      </div>

      <div class="empat">
        <img src="images/icon-exercise.svg" alt="icon-exercise">
        <div class="tulisan" id="tulisan4">
          <div class="desk">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>1hrs</h1>
            <p>Last Week - 1hrs</p>
          </div>
        </div>
      </div>

      <div class="lima">
        <img src="images/icon-social.svg" alt="icon-social">
        <div class="tulisan" id="tulisan5">
          <div class="desk">
            <p>Sosial</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>1hrs</h1>
            <p>Last Week - 3hrs</p>
          </div>
        </div>
      </div>

      <div class="enam">
        <img src="images/icon-self-care.svg" alt="icon-self-care">
        <div class="tulisan" id="tulisan6">
          <div class="desk">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="center">
            <h1>0hrs</h1>
            <p>Last Week - 1hrs</p>
          </div>
        </div>
      </div>

    </article>
  </section>

  <!-- script jquery -->
  <script src="jquery/script.js"></script>

  <!-- script js -->
  <script src="script.js"></script>
</body>
</html>
